<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5" />
      <stop offset="100%" style="stop-color:#6366F1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- Document icon with shadow effect -->
  <rect x="18" y="12" width="28" height="40" rx="2.5" fill="url(#docGradient)"/>
  <rect x="18" y="12" width="28" height="40" rx="2.5" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  
  <!-- Corner fold effect -->
  <path d="M 40 12 L 40 18 L 46 18 Z" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Lines representing text/prompt -->
  <line x1="24" y1="22" x2="44" y2="22" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="24" y1="28" x2="44" y2="28" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="24" y1="34" x2="38" y2="34" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Variable placeholder (highlighted) -->
  <rect x="24" y="40" width="20" height="7" rx="1.5" fill="#818CF8" opacity="0.9"/>
  <line x1="26" y1="43.5" x2="42" y2="43.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Sparkle/star accent -->
  <circle cx="45" cy="20" r="1.5" fill="#FCD34D" opacity="0.8"/>
</svg>
